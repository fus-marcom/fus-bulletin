<body>
  <header>
    <ul id="dropdown1" class="dropdown-content">
      <li><a class="logout">Logout</a></li>

    </ul>
    <nav class="main-nav search-nav">
        <div class="nav-wrapper">
          <div class="search-form">
            <div class="row">
              <div class="input-field search-field col s9">
                <input id="search" type="search" required>
                <label for="search"><i class="material-icons">search</i></label>
              </div>
              <i class="material-icons close-search">close</i>
            </div>
          </div>
          <a href="#" class="page-title">Bulletin</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right">
            <li><i class="material-icons search-icon tooltipped" data-position="left" data-delay="50" data-tooltip="Search">search</i></li>
            <li><i class="material-icons grid-btn tooltipped" data-position="left" data-delay="50" data-tooltip="Grid View">view_quilt</i></li>
            <li><i class="material-icons list-btn tooltipped" data-position="left" data-delay="50" data-tooltip="List View">view_stream</i></li>
            <li><i class="material-icons more-btn dropdown-button" data-activates="dropdown1" style="display: none">more_vert</i></li>
          </ul>
          <ul class="side-nav fixed" id="mobile-demo">
            <li class="logo">
              <a id="logo-container" href="#" class="brand-logo">
                <img src="img/side-nav-logo.jpg">
              </a>
            </li>
            <!-- Filters go here too -->
          </ul>
        </div>
    </nav>
  </header>
  <main>
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row isotope-container" style="visibility: hidden">
          <!-- Posts load here -->

      </div>
      <div class="row related-posts-row" style="visibility: hidden">
        <h3></h3>
        <div id="related-posts">
          <!-- Related posts load here -->
        </div>
      </div>
    </div>
  </div>
    <!-- Post Modal -->
  <div id="post-modal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Title</h4>
      <p>
        Content
      </p>
    </div>
    <div class="modal-footer">
      <a class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>

  </main>
