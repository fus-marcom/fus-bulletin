<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WP-API + Isotope</title>
  <meta name="description" content="A simple way to pull posts from the WP-API and display them with isotope.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- <link rel="shortcut icon" href="favicon.ico"> -->

</head>
<body>
  <header>
    <nav class="main-nav search-nav">
        <div class="nav-wrapper">
          <div class="search-form">
            <div class="row">
              <div class="input-field search-field col s9">
                <input id="search" type="search" required>
                <label for="search"><i class="material-icons">search</i></label>
              </div>
              <i class="material-icons close-search">close</i>
            </div>
          </div>
          <a href="#" class="page-title">Bulletin</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right">
            <!-- Filters go here -->
            <li><i class="material-icons search-icon">search</i></li>
          </ul>
          <ul class="side-nav fixed" id="mobile-demo">
            <li class="logo">
              <a id="logo-container" href="#" class="brand-logo">
                <img src="img/side-nav-logo.jpg">
              </a>
            </li>
            <!-- Filters go here too -->
          </ul>
        </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row isotope-container">
          <!-- Posts load here -->

      </div>
      <div class="row related-posts-row">
        <h3></h3>
        <div id="related-posts">
          <!-- Related posts load here -->
        </div>
      </div>
    </div>
  </div>
    <!-- Post Modal -->
  <div id="post-modal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Title</h4>
      <p>
        Content
      </p>
    </div>
    <div class="modal-footer">
      <a class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>

  </main>

  <footer class="page-footer">
   <div class="footer-copyright">
     <div class="container">
     Â© <span id="copyright-date">2016</span> Jesse Weigel
     </div>
   </div>
 </footer>

<script src="https://npmcdn.com/isotope-layout@3.0/dist/isotope.pkgd.min.js"></script>
<script type="text/javascript" src="js/imagesLoaded.min.js"></script>
<script src="bower_components/es6-promise/promise.min.js"></script>
<script src="bower_components/es6-promise/es6-promise.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
